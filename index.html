<html>
	<head>
		<meta charset="UTF-8" />
		<title>JavaScript Gallery Slider</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="slider">
			<div class="prevBtn">
				<svg
					class="btnIcon"
					xmlns="http://www.w3.org/2000/svg"
					fill="currentColor"
					class="bi bi-chevron-left"
					viewBox="0 0 16 16"
				>
					<path
						fill-rule="evenodd"
						d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
					/>
				</svg>
			</div>
			<div class="nextBtn">
				<svg
					class="btnIcon"
					xmlns="http://www.w3.org/2000/svg"
					fill="currentColor"
					class="bi bi-chevron-right"
					viewBox="0 0 16 16"
				>
					<path
						fill-rule="evenodd"
						d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
					/>
				</svg>
			</div>
			<div class="sliderPhotos">
				<div class="imgContainer">
					<div class="preloader"></div>
					<img
						loading="lazy"
						class="sliderPhoto"
						loading="lazy"
						src="https://picsum.photos/800/490?random=12"
						width="800"
					/>
				</div>

				<div class="imgContainer">
					<div class="preloader"></div>
					<img
						src="https://picsum.photos/800/490?random=1"
						alt=""
						class="sliderPhoto"
						loading="lazy"
					/>
				</div>
				<div class="imgContainer">
					<div class="preloader"></div>

						src="https://picsum.photos/800/490?random=2"

					/>

		</div>

		<script src="slider.js"></script>

</html>
